    <h1>ButtonlessCam</h1>
    <div>画面のどこでも長押しでかんたん撮影</div>

    <div>
      画面のどこかを長押しすることで写真が撮れるカメラです。<br>
      iPhoneやiPadをどういう風に持っても撮影しやすく、撮影時の手ブレも少なくなります。<br>
    </div>
