  <h2>白飛び</h2>
  <div>2007-03-14 17:20:56</div>
  <div class="content">
    <p>書類を出すだけで、数駅離れたところまで行くのは<br />
ちょっともったいない気がしたので、<br />
ぶらぶらしながら写真を取撮って帰ってきた。</p><br />
<p>使っているカメラは<a class="keyword" href="http://d.hatena.ne.jp/keyword/Xiaostyle">Xiaostyle</a>というちょっと変ったやつなんだけど、<br />
白くなりまくって困った。<br />
「白飛び」というのみたいだけど、 相当酷い。<br />
これだと天気のいい日の外はほとんど撮れなそう。<br />
もしかしたら壊れてるのかもしれない。<br />
もう少し調べてみよう。</p><br />
<p>あと<a class="keyword" href="http://d.hatena.ne.jp/keyword/fotolife">fotolife</a>はやっぱりいろいろめんどい。<br />
<a class="keyword" href="http://d.hatena.ne.jp/keyword/WebDAV">WebDAV</a>でアクセスできるようなったらいいのになあ。</p>
