  <h2>はじめての確定申告</h2>
  <div>2007-03-14 17:20:55</div>
  <div class="content">
    <p>してきた。<br />
郵送でもいいかと思ったけれど、<br />
税務署行ったことないし、はじめてなので直接出しに行ってみた。<br />
めちゃくちゃ混んでいたけれど、<br />
書類は用意していたので、それを渡してさくっと終了。<br />
用意しといてよかった。<br />
むこうで書いていたら、2時間くらい無駄になりそうな感じだった。</p><br />
<p>書類はネットから入力するしてPDFをダウンロードできるやつを使った。<br />
自分の場合は項目が少ないせいか、かなりあっさりできた。<br />
でもこのPDFファイルのバージョンが古くて、<a class="keyword" href="http://d.hatena.ne.jp/keyword/%A5%CD%A5%C3%A5%C8%A5%D7%A5%EA%A5%F3%A5%C8">ネットプリント</a>にはじかれて困った。<br />
これはなんとかしてほしい。</p>
