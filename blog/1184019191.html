  <h2>Wikiのスパム</h2>
  <div>2007-07-10 07:13:11</div>
  <div class="content">
    <p>最近、スパムがひどいとよく言われるので、一時的にinfogamiユーザのみ編集可能にしました。<br />
ユーザーでない場合、ユーザーになるかコメント欄に書いてください。<br />
コメント欄はタグが使えないっぽいので、本文のようにSITEINFOは書けません。<br />
それでもわかるように書いておいてもらえば、適宜、本文へ転記しておきます。</p><br />
<p>そろそろinfogamiでやるのは限界かなあと思いはじめてはいるんですが、<br />
今後どうするかはまだ考え中です。こうしたらいいよとか、ア<a class="keyword" href="http://d.hatena.ne.jp/keyword/%A5%A4%A5%C7%A5%A2">イデア</a>があれば教えてください。</p>
